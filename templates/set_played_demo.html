<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Activity Rings Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Set Activity Rings (Demo)</h2>
    {% if msg %}
      <div class="alert alert-info">{{ msg }}</div>
    {% endif %}
    <form method="post" class="card p-4 shadow-sm" style="max-width: 400px; margin:auto;">
      <div class="mb-3">
        <label for="daily_played" class="form-label">Daily Played (minutes)</label>
        <input type="number" class="form-control" id="daily_played" name="daily_played" min="0" required>
      </div>
      <div class="mb-3">
        <label for="weekly_played" class="form-label">Weekly Played (minutes)<br><small class="text-muted">(must be ≥ daily)</small></label>
        <input type="number" class="form-control" id="weekly_played" name="weekly_played" min="0" required>
      </div>
      <div class="mb-3">
        <label for="monthly_played" class="form-label">Monthly Played (minutes)<br><small class="text-muted">(must be ≥ weekly)</small></label>
        <input type="number" class="form-control" id="monthly_played" name="monthly_played" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Set Values</button>
    </form>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-link">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
